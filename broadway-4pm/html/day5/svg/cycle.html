    <style>
        #tyre1 {
            animation: moveTopBottom 0.5s ease infinite alternate;
            transform-origin: center center;
        }

        @keyframes moveTopBottom {
            from {
                transform: translateY(10px) rotate(0);
                transform-origin: center center;


            }

            to {
                transform: translateY(0px) rotate(360deg);
                transform-origin: center center;



            }
        }
    </style>
</head>

<body>

    <svg width="100" height="100">
        <circle cx="50 " cy="50" r="30" stroke="orange" stroke-width="4" fill="black" />
    </svg>




    <svg width="424" height="238" viewBox="0 0 424 238" fill="none" xmlns="http://www.w3.org/2000/svg">

                stroke-width="18" />

            <line id="connector" x1="51" y1="46" x2="424" y2="46" stroke="black" stroke-width="16" />

    </svg>

<!DOCTYPE HTML>
<html>

<head>
    <style>
        /* internal css */
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
            background-color: red;
        }
    </style>

</head>

<body>


    <img id="drag1" src="https://picsum.photos/id/100/100/100" width="336" height="69">

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- this area is a child -->
    </div>

    <hr />
    <br>
    <img id="drag1" src="https://picsum.photos/id/100/100/100" draggable="true" ondragstart="drag(event)" width="336"
        height="69">

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</body>

</html>

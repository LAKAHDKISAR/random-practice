<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        .headingTitle {
            color: green;
            font-size: 72px;
            font-weight: bold;
            text-decoration: line-through;
        }
    </style>
</head>

<body>


    <h1 class="headingTitle" id="testId">This is my Heading</h1>

    <p class="headingTitle">this is text</p>

    <i class="headingTitle">this is italic text</i>

    <h1>Iframes : Youtube Video, Google Map, Facebook Page </h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/3soVHA-f1zQ?start=120"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
    <hr />

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1893.304788314551!2d85.34370840571358!3d27.685415855555288!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb198d99470043%3A0x167d008efb47d64c!2sBroadway%20Infosys%20Nepal!5e0!3m2!1sen!2snp!4v1655722817532!5m2!1sen!2snp"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <hr />

    <iframe
        src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fnecbnepal%2F&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId=213952952317025"
        width="340" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
        allowfullscreen="true"
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>

</body>

</html>
